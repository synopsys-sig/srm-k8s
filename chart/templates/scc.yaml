{{- if .Values.openshift.createSCC -}}
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: {{ include "srm-web.scc" . }}
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
allowedCapabilities: []
defaultAddCapabilities: []
fsGroup:
  type: RunAsAny
groups: []
readOnlyRootFilesystem: false
requiredDropCapabilities:
- KILL
- MKNOD
- SETUID
- SETGID
- NET_RAW
runAsUser:
  type: MustRunAsRange
  uidRangeMin: 1000
  uidRangeMax: 1001
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
users:
- system:serviceaccount:{{ .Release.Namespace }}:{{ include "srm-web.serviceAccountName" . }}
{{ if .Values.features.mariadb -}}
- system:serviceaccount:{{ .Release.Namespace }}:{{ include "srm-web.database.serviceAccountName" . }}
{{- end }}
volumes:
- configMap
- emptyDir
- persistentVolumeClaim
- secret
{{- end -}}